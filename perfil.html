<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil - Tienda Tech</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/perfil.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <div class="perfil-container">
      <h2 class="perfil-titulo">Mi Perfil</h2>

      <form id="perfilForm" class="perfil-info">
        <label for="nombre">Nombre de usuario:</label>
        <input type="text" name="nombre" id="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" id="email" disabled />
        
        <div class="perfil-actions">
          <button type="submit" class="btn-actualizar">Guardar cambios</button>
          <button type="button" id="logout" class="btn-logout">Cerrar sesión</button>
        </div>
      </form>

      <div id="mensaje" class="perfil-mensaje"></div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Scripts externos -->
  <script src="js/header.js"></script>
  <script src="js/perfil.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
