<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Tienda</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header><h1>Panel de Administración</h1></header>
  <main>
    <form id="formProducto">
      <input type="text" name="nombre" placeholder="Nombre del producto" required>
      <input type="number" name="precio" placeholder="Precio" required>
      <button type="submit">Agregar producto</button>
    </form>
    <section id="listaProductos"></section>
  </main>
  <script>
    fetch('http://localhost:3000/auth/user', { credentials: 'include' })
      .then(res => res.json())
      .then(data => {
        if (!data.user || data.user.rol !== 'admin') {
          alert('Acceso restringido');
          window.location.href = 'login.html';
        } else {
          cargar();
        }
      });

    function cargar() {
      fetch('http://localhost:3000/productos')
        .then(res => res.json())
        .then(data => {
          const lista = document.getElementById('listaProductos');
          lista.innerHTML = '';
          data.forEach(p => {
            const div = document.createElement('div');
            div.innerText = `${p.nombre} - ${p.precio} €`;
            lista.appendChild(div);
          });
        });

      document.getElementById('formProducto').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = new FormData(e.target);
        await fetch('http://localhost:3000/productos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre: form.get('nombre'), precio: form.get('precio') })
        });
        cargar();
      });
    }
  </script>
</body>
</html>
