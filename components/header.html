<header class="main-header">
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="tienda.html">Tienda</a></li>
    </ul>

    <div class="iconos-derecha">
      <a href="login.html" title="Iniciar sesión" class="user-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Usuario" width="30" />
      </a>
      <a href="carrito.html" title="Carrito" class="cart-icon">
        <img src="/images/carrito.png" alt="Carrito" width="30" />
        <span class="cart-count" id="cart-count">0</span>
      </a>
    </div>
  </nav>
</header>

<style>
  .main-header {
    background-color: #1e1e2f;
    width: 100%;
    padding: 1rem 2rem;
    box-sizing: border-box;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
  }

  .nav-list {
    list-style: none;
    display: flex;
    gap: 2rem;
    margin: 0;
    padding: 0;
  }

  .nav-list li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    transition: color 0.3s ease;
  }

  .nav-list li a:hover {
    color: #4caf50;
  }

  .iconos-derecha {
    display: flex;
    gap: 1.2rem;
    align-items: center;
    margin-left: auto;
    position: relative;
  }

  .iconos-derecha img {
    border-radius: 50%;
    transition: transform 0.3s ease;
  }

  .iconos-derecha img:hover {
    transform: scale(1.1);
  }

  .cart-icon {
    position: relative;
    display: inline-block;
  }

  .cart-count {
    position: absolute;
    top: -8px;
    right: -8px;
    background: red;
    color: white;
    font-size: 0.7rem;
    font-weight: bold;
    border-radius: 50%;
    padding: 3px 6px;
    user-select: none;
  }
</style>

<script>
  (function actualizarHeader() {
    const user = JSON.parse(localStorage.getItem('user'));
    const userIcon = document.querySelector('.user-icon');
    if (user && userIcon) {
      userIcon.href = 'perfil.html';
      userIcon.title = 'Área Personal';
    } else if (userIcon) {
      userIcon.href = 'login.html';
      userIcon.title = 'Iniciar sesión';
    }

    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const cartCount = document.getElementById('cart-count');
    if (cartCount) {
      cartCount.textContent = carrito.length;
    }
  })();
</script>
