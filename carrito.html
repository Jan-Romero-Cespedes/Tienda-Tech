<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras - Tienda Tech</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/carrito.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <div class="carrito-container">
      <h1 class="carrito-titulo">Tu Carrito</h1>
      
      <div id="carrito-vacio" class="carrito-vacio">
        <p>Tu carrito está vacío</p>
        <a href="tienda.html" class="seguir-comprando">Ir a la tienda</a>
      </div>
      
      <div id="carrito-contenido" class="hidden">
        <ul id="lista-carrito"></ul>
        
        <div class="carrito-total">
          <span>Total:</span>
          <span id="total">€0.00</span>
        </div>
        
        <div class="carrito-acciones">
          <a href="tienda.html" class="seguir-comprando">Seguir comprando</a>
          <button class="btn-comprar" onclick="realizarCompra()">Realizar compra</button>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Scripts externos -->
  <script src="js/header.js"></script>
  <script src="js/carrito.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
